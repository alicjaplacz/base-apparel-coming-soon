<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600&display=swap" rel="stylesheet">

<!-- stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <div class="container">

    <div class="left">
      <div class="logo">
        <img src="css/images/logo.svg" alt="logo">
      </div>
      <div class="main-content">
        <div class="header">
          <h1><span class="title">WE'RE</span> COMING SOON</h1>
        </div>
        <div class="text">
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <form action="index.html" method="post" novalidate>
          <input id="email" type="email" name="email" placeholder="Email Address" required>
          <button class="button" type="submit" name="button">></button>
        </form>
          <span class="error"></span>
      </div>
      </div>


    <div class="right">
    <!-- <img src="css/images/hero-desktop.jpg" alt="picture"> -->
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alicja</a>.
    </p>
  </footer>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
